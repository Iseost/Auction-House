<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <script type="module" src="./auth.mjs"></script>
    <title>Sign in</title>
  </head>
  <body>
    <main>
      <div>
        <img src="/" alt="Logo" />
      </div>
      <div>
        <form method="post" action="/">
          <input type="email" id="login_mail" placeholder="name@example.com" />
          <input type="password" id="login_password" placeholder="Password" />
          <button type="button" id="Login">Sign in</button>
          <p id="error_message_login" class="message"></p>
        </form>
        <p>
          Don't have an account? <a href="./register.html">Sign up here!</a>
        </p>
      </div>
    </main>
  </body>
</html>
