<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <script type="module" src="./auth.mjs"></script>

    <title>Sign in</title>
  </head>
  <body class="bg-desert_storm">
    <main>
      <div class="flex flex-col items-center">
        <img
          class="rounded-full w-32 h-32 mt-8"
          src="../src/assets/ChatGPT Image 12. mai 2025, 10_59_34.png"
          alt="Logo"
        />
      </div>
      <div class="flex flex-col items-center mt-8">
        <form class="flex flex-col space-y-4" method="post" action="/">
          <label for="login_username">Username</label>
          <input
            class="p-2 border rounded-md"
            type="text"
            id="login_username"
            required
            minlength="3"
            placeholder="Username"
          />
          <label for="login_email">Email Address</label>
          <input
            class="p-2 border rounded-md"
            type="email"
            id="login_email"
            required
            placeholder="name@example.com"
          />
          <label for="login_password">Password</label>
          <input
            class="p-2 border rounded-md"
            type="password"
            id="login_password"
            required
            minlength="8"
            placeholder="Password"
          />
          <button
            class="bg-white text-Blue_Chill border border-Blue_Chill hover:bg-Blue_Chill hover:text-white hover:scale-105 transition-colors duration-200 py-2 px-4 rounded m-4"
            type="button"
            id="login"
          >
            Sign in
          </button>
          <p id="error_message_login" class="text-red-700"></p>
        </form>
        <p class="mt-6 block">
          Don't have an account?
          <a
            href="./register.html"
            class="text-Blue_Chill font-medium hover:text-Blue_Chill hover:underline hover:scale-105 transition-all duration-200"
            >Sign up here!</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
