<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your listing</title>
    <link rel="stylesheet" href="../src/output.css" />
    <script type="module" src="../api/postActions.mjs"></script>
    <script type="module" src="../components/header.mjs"></script>
  </head>
  <body class="bg-[#F5F5F4] text-[#1F2937] font-['EB_Garamond']">
    <header></header>

    <main class="min-h-screen px-8 py-12">
      <h1 class="text-3xl font-bold font-['Playfair_Display'] text-center mb-8">
        Create a new listing
      </h1>

      <div class="flex justify-center">
        <form class="flex flex-col items-start w-full max-w-xl space-y-4">
          <!-- Title -->
          <label class="font-medium" for="create_title">Title</label>
          <input
            type="text"
            id="create_title"
            placeholder="Title of your item"
            class="w-full border border-gray-300 rounded px-4 py-2"
            required
          />

          <!-- Deadline -->
          <label class="font-medium" for="create_deadline">Deadline</label>
          <input
            type="datetime-local"
            id="create_deadline"
            class="w-full border border-gray-300 rounded px-4 py-2"
            required
          />

          <!-- Media gallery (allowing multiple image URLs) -->
          <label class="font-medium" for="create_images"
            >Image URLs (one per line)</label
          >
          <textarea
            id="create_images"
            placeholder="Enter image URLs, one per line"
            class="w-full h-[150px] border border-gray-300 rounded px-4 py-2 resize-none"
            required
          ></textarea>

          <!-- Description -->
          <label class="font-medium" for="create_description"
            >Description</label
          >
          <textarea
            id="create_description"
            placeholder="Describe your item in detail"
            class="w-full h-[250px] border border-gray-300 rounded px-4 py-2 resize-none"
            required
          ></textarea>

          <!-- Submit button -->
          <button
            id="save_create"
            type="button"
            class="bg-[#8B5CF6] text-white py-2 px-4 rounded w-full mt-4 hover:bg-[#7c3aed] transition"
          >
            Save
          </button>
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
